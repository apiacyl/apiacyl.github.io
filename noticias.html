<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Apiacyl</title>
    <meta name="description" content="Últimas noticias y novedades de Apiacyl - Asociación de Personal Informático de Castilla y León">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/lovable-uploads/e1c32114-b210-4120-80fc-542c02894466.png">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'hsl(220 70% 50%)',
                        'primary-foreground': 'hsl(0 0% 98%)',
                        secondary: 'hsl(220 14.3% 95.9%)',
                        'secondary-foreground': 'hsl(220.9 39.3% 11%)',
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(220.9 39.3% 11%)',
                        muted: 'hsl(220 14.3% 95.9%)',
                        'muted-foreground': 'hsl(220 8.9% 46.1%)',
                        accent: 'hsl(220 14.3% 95.9%)',
                        'accent-foreground': 'hsl(220.9 39.3% 11%)',
                        border: 'hsl(220 13% 91%)',
                        ring: 'hsl(220 70% 50%)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-foreground">
    <!-- Navigation -->
    <nav class="sticky top-0 z-40 w-full border-b border-border bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
        <div class="container mx-auto flex h-16 items-center px-4">
            <div class="mr-4 flex">
                <a href="index.html" class="flex items-center">
                    <img 
                        src="/lovable-uploads/e1c32114-b210-4120-80fc-542c02894466.png" 
                        alt="Apiacyl Logo" 
                        class="h-10 mr-2" 
                    />
                    <span class="text-xl font-semibold text-primary italic">Apiacyl</span>
                </a>
            </div>
            
            <div class="flex flex-1 items-center justify-between space-x-2 md:justify-end">
                <a href="index.html" class="text-muted-foreground hover:text-primary transition-colors">
                    ← Volver al inicio
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-12">
        <div class="container mx-auto px-4">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Noticias</h1>
                <p class="text-muted-foreground max-w-2xl mx-auto">
                    Mantente informado sobre las últimas novedades, actividades y logros de nuestra asociación.
                </p>
            </div>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="all-news-container">
                <!-- News cards will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-muted/50 border-t border-border py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm text-muted-foreground">
                &copy; 2024 Apiacyl. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <script>
        // Load all news
        document.addEventListener('DOMContentLoaded', function() {
            loadAllNews();
        });

        function loadAllNews() {
            const newsContainer = document.getElementById('all-news-container');
            
            // Extended news data
            const allNewsData = [
                {
                    id: 1,
                    title: "Nueva Convocatoria de Oposiciones",
                    excerpt: "Se ha publicado una nueva convocatoria para técnicos informáticos en la administración de Castilla y León. Esta convocatoria incluye plazas para diferentes especialidades técnicas.",
                    date: "2024-03-15",
                    category: "Oposiciones"
                },
                {
                    id: 2,
                    title: "Reunión Anual de Socios",
                    excerpt: "Te invitamos a participar en nuestra reunión anual donde se tratarán temas importantes para la asociación, incluyendo la renovación de la junta directiva y nuevos proyectos.",
                    date: "2024-03-10",
                    category: "Eventos"
                },
                {
                    id: 3,
                    title: "Actualización de Convenio Colectivo",
                    excerpt: "Importantes mejoras conseguidas en las negociaciones del convenio colectivo para el personal informático. Se han logrado avances significativos en materia salarial y condiciones laborales.",
                    date: "2024-03-05",
                    category: "Convenios"
                },
                {
                    id: 4,
                    title: "Curso de Formación en Ciberseguridad",
                    excerpt: "APIACYL organiza un curso especializado en ciberseguridad para socios. El curso se realizará en modalidad online y presencial con certificación oficial.",
                    date: "2024-02-28",
                    category: "Formación"
                },
                {
                    id: 5,
                    title: "Jornada Técnica sobre Cloud Computing",
                    excerpt: "Participamos en la jornada técnica sobre computación en la nube organizada por la Junta de Castilla y León. Se presentaron las últimas tendencias y casos de uso.",
                    date: "2024-02-20",
                    category: "Eventos"
                },
                {
                    id: 6,
                    title: "Nuevo Acuerdo de Teletrabajo",
                    excerpt: "Se ha alcanzado un acuerdo marco para la regulación del teletrabajo en la administración pública de Castilla y León, beneficiando especialmente al personal técnico.",
                    date: "2024-02-15",
                    category: "Convenios"
                }
            ];
            
            if (newsContainer) {
                newsContainer.innerHTML = allNewsData.map(news => createNewsCard(news)).join('');
            }
        }

        function createNewsCard(news) {
            const formattedDate = new Date(news.date).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            return `
                <article class="bg-white border border-border rounded-lg p-6 shadow-sm hover:shadow-md transition-shadow hover-scale">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="bg-primary/10 text-primary px-2 py-1 rounded text-xs font-medium">
                            ${news.category}
                        </span>
                        <span class="text-xs text-muted-foreground">${formattedDate}</span>
                    </div>
                    <h3 class="text-xl font-semibold mb-3">${news.title}</h3>
                    <p class="text-muted-foreground mb-4">${news.excerpt}</p>
                    <a href="noticia.html?id=${news.id}" class="text-primary hover:text-primary/80 font-medium inline-flex items-center">
                        Leer más
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </article>
            `;
        }
    </script>
</body>
</html>
